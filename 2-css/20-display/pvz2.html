<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>

    <style>

        /* .pirmas label, .pirmas input{
            display: block;
        } */

        /* betkoks elementas form elemente pritaikys: */
        .pirmas form > * {
            display: block;
        }

        .antras form > *{
            display: block;
        }


    </style>
</head>
<body>
    
    <div class="pirmas">
        <form>
            <label for="vardas">Vardas:</label>
            <input type="text" id="vardas">
            <label for="">Slaptažodis:</label>
            <input type="password" id="slaptazodis">
            <input type="submit" value="Prisijungti">
        </form>
    </div>

    <br>

    <div class="antras">
        <form action="">
            <label for="vardas">Vardas:</label>
            <input type="text" id="vardas">

            <label for="pastas">El. Paštas:</label>
            <input type="email" id="pastas">

            <label for="zinutes-tema">Žinutės tema:</label>
            <input type="text" id="zinutes-tema">

            <label for="zinute">Žinutė:</label>
            <textarea type="text" id="zinute"></textarea>

            <input type="submit" value="Siųsti">
        </form>
    </div>

</body>
</html>

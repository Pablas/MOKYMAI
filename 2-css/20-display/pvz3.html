<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>

    <style> 

        .blokas {
            padding: 40px;
        }

        .blokas1 {
            background: lightblue;
        }

        .blokas2 {
            background: lightgreen;
            display: none;
        }

        .blokas3 {
            background: lightcoral;
        }

    </style>

</head>
<body>
    
    <div class="blokas blokas1">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="blokas blokas2">
        Rerum libero voluptatibus dignissimos illo.
    </div>
    <div class="blokas blokas3">
        Placeat officia eligendi dicta doloremque?
    </div>

</body>
</html>

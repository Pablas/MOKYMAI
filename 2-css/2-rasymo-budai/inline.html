<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>

    <h1>Inline CSS</h1>

    <p style="color: red;">Šis tekstas yra raudonas</p>

    <p style="color: blue;">Šis tekstas yra mėlynas</p>

    <p style="color: green;">Šis tekstas yra žalias</p>

    <p style="background: orange; color: white;">Šis tekstas oranžinis</p>

    <ul style="font-weight: bold; background: lightskyblue;">
        <li>Lorem ipsum dolor sit amet.</li>
        <li style="font-style: italic;">Nam nemo ut facere accusantium.</li>
        <li>Odio alias rerum eius reprehenderit.</li>
    </ul>

</body>
</html>

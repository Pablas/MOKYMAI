<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="skaidre">1 / 3</p>
    <p class="kelintas">1</p>
    <button class="sekantis">Sekantis</button>

    <script>
        let kuriSkraide = 1;
        let kelintasSk = 1;

        document.querySelector('.sekantis').addEventListener('click', function(){
            kelintasSk = kelintasSk + 1;
            // alert(kelintasSk)
            document.querySelector('.kelintas').textContent = kelintasSk;
            // console.log(kelintasSk % 3 + 1)
            document.querySelector('.skaidre').textContent = ((kelintasSk + 2) % 3 + 1) + ' / 3'
        })
    </script>
    
</body>
</html>

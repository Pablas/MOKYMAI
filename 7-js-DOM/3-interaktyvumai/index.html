<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #f8f8f8;
        }
        .blokas {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            box-sizing: border-box;
        }

        .trecias {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .sestas button, .septintas button {
            padding: 30px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="blokas pirmas">
        <button>Spausti cia del prizo</button>
    </div>

    <div class="blokas antras">
        <button>Didinti</button>
        <p>
            Buvo paspausta: <span>0</span>
        </p>
    </div>

    <div class="blokas trecias">
        <button>Mazinti</button>
        <p>1</p>
        <button>Didinti</button>
    </div>

    <div class="blokas ketvirtas">
        <p>Pasirinkite kas jums labiausiai patinka:</p>
        <button class="htmlp">HTML</button>
        <button class="cssp">CSS/SASS</button>
        <button class="jsp">JavaScript</button>
        <p>Pasirinkta: <strong>---</strong></p>
    </div>

    <div class="blokas penktas">
        <button>
            Spauskite:
            <span>0</span>
        </button>
    </div>

    <div class="blokas sestas">
        <p>Didinkite:</p>
        <button>0</button>
    </div>

    <div class="blokas septintas">
        <p>Didinkite</p>
        <button>0</button>
    </div>

    <div class="astuntas blokas">
        <input type="text">
        <p>Kol kas nieko neįvesta.</p>
    </div>

    <div class="blokas devintas">
        <input type="text">
        <div>
            <p>Kolkas nieko neįvesta</p>
        </div>
    </div>

    <div class="blokas desimtas">
        <input type="number" placeholder="iveskite amziu">
        <button>Patikrinti</button>
        <p>Kol kas nieko neivesta</p>
    </div>
    <script src="script.js"></script>
</body>
</html>

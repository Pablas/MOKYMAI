<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.8</title>


    <style>
        .blokas1 {
            
        }

        .blokas1 label {
            display: block;
            margin-bottom: 10px;
        }
        .blokas1 textarea {
            display: block;
            width: 100%;
            height: 100px;
            max-width: 500px;
            margin-bottom: 10px;
            background: lightblue;
            border: 1px solid white;
        }

        .klaida {
            background-color: lightcoral;
            border: 3px solid red;
            padding: 10px;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }

        p {
            font-weight: bold;
        }

        p span {
            font-weight: normal;
        }

    </style>
</head>

<body>
    <div class="blokas1">
        <label for="tekstas">Įveskite norimą tekstą:</label>
        <textarea id="tekstas"></textarea>
        <button  class="btn1">Analizuoti</button>
        <button class="btn2 hidden">Išvalyti</button>
    </div>
    <div class="blokas2">
        <p class="atsakymas1 hidden">Žodžių kiekis: <span class="zodziai">0</span></p>
        <p class="atsakymas2 hidden">Simbolių kiekis: <span class="simboliai">0</span></p>
        <p class="klaida hidden">Įveskite tekstą!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
